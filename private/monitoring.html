<!doctype html>
<html lang="fr">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Solar panels production</title>
        
        <!-- Bootstrap CSS CDN-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        
        <link rel="stylesheet" href="./style.css"/>
        
  </head>
  
  <body>
      
    <div class="container">
        
        <h1 class="mb-5 mt-5 text-center">Monitoring de la production</h1>
        
        <!-- div pour afficher le graphique de production totale -->
        <div class="row" id="main" style="width:100%;height:600px;"></div>
        
        <!-- div pour afficher les boutons de commande de chaque panneau -->
        <div class="row mt-5" id="groupButtons"></div>     
        
        <!-- Fenetre Modale pour afficher le graphique de production par panneau -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header bg-dark text-light">
                <h5 class="modal-title" id="exampleModalLabel">Production</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="panelProductionChart" style="width:100%;height:600px;"></div>
            </div>
          </div>
        </div>
        
    </div>
    
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Script pour utiliser Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Script pour utiliser ECharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.0.0/echarts.min.js"></script>
    
	<script src="main.js"></script>
    
  </body>
</html>
