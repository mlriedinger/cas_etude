<!doctype html>
<html lang="fr">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Connexion</title>
        
        <!-- Bootstrap CSS CDN-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        
        <link rel="stylesheet" href="./style.css"/>
        
  </head>
  
  <body>
      
    <div class="container">
      
      <div class="row gy-2">
            <div class="col-6">
                    <h2>Bienvenue !</h2>
                    <img class="img-fluid img-thumbnail" src="https://images.unsplash.com/photo-1542718610-a1d656d1884c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Photo de chalet"/>
            </div>
            
            <div class="col-3">
                    <form method="POST" action="api/connexion/">
                        <div class="mb-3">
                            <label for="login" class="form-label">Identifiant</label>
                            <input type="text" name="login" id="login" class="form-control"/>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" name="password" id="password" class="form-control"/>
                        </div>
                        <input type="submit" value="Connexion" id="submit"/>
                  </form>
      
                    <div id="wrongPassword" style="display:none; color:red;">Mauvais mot de passe ! Essaie encore ...</div>
            </div>
      </div>
      
    </div>
    
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Script pour utiliser Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="connexion.js"></script>
    
    
    
  </body>
</html>
